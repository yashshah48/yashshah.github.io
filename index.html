<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yash Shah</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #fff;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .topbar {
      background: #f6f6f6;
      border-bottom: 1px solid #e6e6e6;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 28px;
      width: 100%;
      box-sizing: border-box;
    }
    .logo img {
      height: 32px; /* keeps logo visually balanced without enlarging bar */
      width: auto;
      display: block;
    }
    .nav-links {
      display: flex;
      gap: 24px;
      align-items: center;
    }
    .nav-links a {
      color: #444;
      text-decoration: none;
      font-weight: 600;
    }
    .nav-links a:hover {
      color: #000;
    }
    .photo {
      margin-top: 40px;
      max-width: 5cm;
      max-height: 5cm;
      border-radius: 8px;
      border: 2px solid #ddd;
      overflow: hidden;
    }
    .photo img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo">
      <img src="duke_university-logo_brandlogos.net_hahhm-512x178" alt="Duke University logo">
    </div>
    <div class="nav-links">
      <a href="#">Projects</a>
      <a href="#">Publications</a>
      <a href="#">Talks</a>
      <a href="#">CV</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="photo">
    <img src="photo.png" alt="Profile photo">
  </div>
</body>
</html>
